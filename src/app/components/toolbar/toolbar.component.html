<mat-toolbar color="primary">
    <span [routerLink]="['/home']">Eventek</span>
    <span class="spacer"></span>
  
    <button mat-button routerLink="/home">Home</button>
    <button mat-button routerLink="/events">Events</button>
    <button mat-button routerLink="/swapzone">SwapZone</button>
  
    <div class="separator"></div>
  
  <ng-container *ngIf="userName; else loginButton">
    <button mat-button [matMenuTriggerFor]="userMenu">{{ userName }}</button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item [routerLink]="['/user', userName]">View Profile</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </ng-container>
  
  <ng-template #loginButton>
    <button mat-button (click)="goToLogin()">Log In</button>
  </ng-template>
  </mat-toolbar>

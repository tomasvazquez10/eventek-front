<app-toolbar></app-toolbar>
  
  <div class="content">
    <mat-card class="event-detail-card">
      <img mat-card-image [src]="event.image" [alt]="event.name">
      <mat-card-header>
        <mat-card-title>{{ event.name }}</mat-card-title>
        <mat-card-subtitle>{{ event.date }} at {{ event.time }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Location:</strong> {{ event.location }}</p>
  
        <h3>Ticket Types</h3>
        <mat-list>
          <mat-list-item *ngFor="let ticket of event.tickets">
            {{ ticket.type }}: ${{ ticket.price }}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="buyTicket(event)">Buy Tickets</button>
      </mat-card-actions>
    </mat-card>
  </div>
